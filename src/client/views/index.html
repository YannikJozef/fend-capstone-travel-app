<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="style.scss"> -->
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div class ="holder city">
    <label for="city-name">Location</label>
    <input type="text" id="city-name" placeholder="City Name" required>
  </div>
  <div class ="holder date">
    <label for="date-start">Departure-Date</label>
    <input type="date" id="date-start" required>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
    <div id = "city-display"></div>
    <div id = "country-display"></div>
    <div id = "lng-display"></div>
    <div id = "lat-display"></div>
    <div id = "content"></div>
  </div>
  </div>
  </div>
<!-- <script src="app.js" type="text/javascript"></script> -->

</body>
</html>
